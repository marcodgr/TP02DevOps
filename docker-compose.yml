version: '3.3'
services:
  backend-api:
    build:
      ./back-end-api/simple-api-main/simple-api/
    networks:
      - my-network
    depends_on:
      - database
  database:
    build:
      ./database
    networks:
      - my-network
  httpd:
    build:
      ./http
    ports:
      - 80:80
    networks:
      - my-network
    depends_on:
      - backend-api
networks:
  my-network: